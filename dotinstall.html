<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dotinstall</title>

    <style>
        body {
  font-size: 16px;
  font-family: Verdana, sans-serif;
}

.container {
  width: 300px;
  margin: auto;
}

#app h1 {
  font-size: 16px;
  border-bottom: 1px solid #ddd;
  padding: 16px 0;
}

#app li {
  line-height: 1.5;
}

#app input[type="text"] {
  padding: 2px;
}
    </style>

    
</head>
<body>
    <div id="app">
       <h1>todo list</h1>

       <ul>
           <li v-for="todo in todos">{{ todo }}</li>
       </ul>


       <form v-on:submit.prevent="addItem">
           <input type="text" v-model="newItem">
           <input type="submit" value="Add">
       </form>
    </div>
    
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                newItem: '',
                todos: [
                    'task 1',
                    'task 2',
                    'task 3',
                ]
            },
            methods: {
                addItem: function(){
                    this.todos.push(this.newItem);
                    this.newItem = '';
                }
            }
           

        });

    </script>

 
</body>


</html>
