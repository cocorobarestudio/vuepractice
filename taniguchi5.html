<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taniguchi5</title>

    
</head>
<body>
    <div id="app">
        <p>{{ now }}</p>
        <button v-on:click="time">現在時刻を表示</button>
    </div>
    
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                now: '00:00:00'
            },
            methods: {
                time: function(e){
                    let date = new Date();
                        this.now = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();
                }
            }

        });

    </script>

 
</body>


</html>
